<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Geography-Quiz/Asset/style/styles.css">
  <title>Code Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <h1>Code Quiz</h1>
    <button id="start-button">Start Quiz</button>
    <div id="question-container" class="hide">
      <p id="question-text">Question text goes here...</p>
      <div class="options">
        <button class="option" id="option1">Option 1</button>
        <button class="option" id="option2">Option 2</button>
        <button class="option" id="option3">Option 3</button>
        <button class="option" id="option4">Option 4</button>
      </div>
    </div>
    <div id="result-container" class="hide">
      <p>Your score: <span id="score">0</span></p>
      <input type="text" id="initials" placeholder="Your initials">
      <button id="save-button">Save</button>
    </div>
    <div id="timer">Time: <span id="time">60</span></div>
  </div>
  <script src="/Geography-Quiz/Asset/Js/script.js"></script>
</body>
</html>
